<div>
  <div class="card" (click)="navigate()" style="height: 15rem; width: 15rem;" *ngIf='card'>
    <img [src]='sanitzedImageData' style="width: 4rem;" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title"style="font-size: 1rem" >{{card.title}}</h5>
      <p class="card-text" style="font-size: 1rem">{{card.description}}</p>
      <a *ngIf="editable" (click)="edit()" style ="margin-left: 70px;"  class="btn btn-primary btn-sm">Edit</a>
    </div>
  </div>
</div>
